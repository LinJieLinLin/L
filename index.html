    <div class="R">

        </section>

            </div>

        <section onclick="t(this)" page="3"></section>
        <section onclick="t(this)" page="4"></section>
        <section onclick="t(this)" page="5"></section>
        <section onclick="t(this)" page="6"></section>
        <section onclick="t(this)" page="7"></section>
